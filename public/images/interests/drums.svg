  <ellipse cx="100" cy="80" rx="50" ry="15" stroke="#333" stroke-width="1" fill="#eee"/>
  <ellipse cx="65" cy="120" rx="25" ry="25" stroke="#333" stroke-width="2" fill="#ddd"/>
  <ellipse cx="135" cy="120" rx="25" ry="25" stroke="#333" stroke-width="2" fill="#ddd"/>
  <ellipse cx="100" cy="150" rx="40" ry="15" stroke="#333" stroke-width="2" fill="#ddd"/>
